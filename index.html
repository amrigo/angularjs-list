<html>
    <!--    $http.get("https://api.github.com/users/" + $scope.memberall[index].login).then(function(res) {  console.log(res.data.public_repos);});    -->
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app/app.js"></script>    
    </head>
    
    <body>
    
        <div ng-app="myApp" ng-controller="myctrl" class="container">

            <div class="card">
                <div class="card-body">
                    <h1>GitHub users ranking</h1>
                </div>
            </div>

            <h3>{{org.login}}</h3>

            {{user.public_repos}}
            <!--
            <p ng-repeat="user in memberall">{{user.login}}, {{user.nbrRepos}}</p>
            -->
            <div class="card card-body">
                <div class="row align-items-start" ng-repeat="user in memberall">                            
                    <div class="col">
                        <input  type="checkbox" 
                                value="{{user.login}}" 
                                ng-model="user.selected"
                                ng-change="updateTotal(user.selected)"> {{user.login}} {{user.nbrRepos}}
                    </div>
                </div>  
            </div>
            <footer>                
                <div class="card">
                    <div class="card-body">
                        <h1>Total checked: {{totalSelected}}</h1>
                    </div>
                </div>
            </footer>
        </div>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    </body>
</html>
